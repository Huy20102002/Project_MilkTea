<div class="login bg-cover h-screen bg-center bg-login-image">
    <div class="h-full grid grid-cols-1  content-around">
        <div class="container mx-auto bg-white rounded px-4 py-4 lg:w-1/3 lg:px-10 drop-shadow-lg ">
            <div class="form ">
                <form [formGroup]="formRegister" (submit)="registerAuth()" class="container mx-auto">
                    <div class="logo ">
                        <img src="https://res.cloudinary.com/fpt-com/image/upload/v1651112762/milktea_x49uqg.png" class="w-16 md:w-28 m-auto" alt="">
                    </div>
                    <div>
                        <h2 class="text-2xl flex justify-center font-semibold mt-3">Đăng ký</h2>
                    </div>
                    <div class="mb-3 ">
                        <label for="">Email</label>
                        <br>
                        <input type="email" placeholder="Email...." formControlName="email" class="w-full  px-4 py-2 mb-3 border rounded focus:outline-none focus:border-green-500">
                    </div>
                    <div class="mb-3 ">
                        <label for="">Họ Tên</label>
                        <br>
                        <input type="text" placeholder="Name...." formControlName="name" class="w-full  px-4 py-2 mb-3 border rounded focus:outline-none focus:border-green-500">
                    </div>
                    <div class="mb-3">
                        <label for="">Mật khẩu</label>
                        <br>
                        <input type='text' formControlName="password" placeholder="Password....."
                        class=" mb-3 px-4 w-full py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-orange-500" />
                    </div>
                    <div class="mb-3">
                        <label for="">Nhập lại mật khẩu</label>
                        <br>
                        <input type='text' placeholder="Password....."
                        class=" mb-3 px-4 w-full py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-orange-500" />
                    </div>
                    <div class=" flex justify-center ">
                        <button class="text-white py-2 px-28  rounded text-sm tracking-wider mb-6" style="background-color:#1977f2;">Đăng Ký</button>
                    </div>
                    <div class=" flex justify-center ">
                        <button class="text-white py-2 px-20  rounded text-sm tracking-wider mb-6 bg-red-500" >Đăng nhập bằng google</button>
                    </div>
                </form>
                <div class="user_login ">
                   <div class="forgot flex justify-center">
                    <a routerLink="" class="">Bạn quên mật khẩu ?</a>
                   </div> 
                   <div class="register flex justify-center">
                    <span>Bạn đã có tài khoản ? </span> <a routerLink="/account-login" class=""> Đăng nhập </a>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
